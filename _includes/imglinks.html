{% for imglinks in site.imglinks %}

{% if imglinks.URL %}

<a class="flex" href="{{ imglinks.URL | rtrim '/' }}{% if imglinks.Username %}/{{ imglinks.Username }}{% endif %}" target="_blank"
        rel="noopener noreferrer">
        <button id="links"
                class="links min-h-auto lg:m-5 md:5 sm:3.5 text-white hover:opacity-75 font-semibold my-2.5 mx-5 px-5 py-1.5 rounded-md w-full place-content-center h-14 w-32"
                style="{% if imglinks.Color %}background-color: {{imglinks.Color}};-webkit-box-shadow: 0px 10px 25px 0px {{imglinks.Color}}80;-moz-box-shadow: 0px 10px 25px 0px {{imglinks.Color}}80;box-shadow: 0px 10px 25px 0px {{imglinks.Color}}80;{% else %}color: white; border: 0.10rem solid #ffffff; -webkit-box-shadow: 0px 10px 25px 0px #ffffff80;-moz-box-shadow: 0px 10px 25px 0px #ffffff80;box-shadow: 0px 10px 25px 0px #ffffff80;{% endif %}">
                <span id="link-content" {% if imglinks.Text_Color %}style="color: {{imglinks.Text_Color}};"{% endif %}>
                        <img src="assets/images/links/{{imglinks.Img_URL}}" class="align-middle" style="height: 2.5rem;width: 2.5rem;"><span class="mx-1.5 align-middle font-normal">{{imglinks.Name}}</span>
                </span>
        </button>
</a>

{% endif %}

{% endfor %}
